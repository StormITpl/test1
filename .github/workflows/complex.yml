name: Complex

on: push

jobs:
  job-ubuntu:
    runs-on: ubuntu-latest
    run: date
    
  job-windows:
    runs-on: windows-latest
    run: date
    
  job-macos:
    runs-on: macos-latest
    run: date
    
  job-dependant:
    runs-on: ubuntu-latest
    run: date
    needs: [job-ubuntu, job-windows, job-macos]
